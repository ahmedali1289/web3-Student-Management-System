<div class="p-3">
    <div class="row justify-content-between">
        <div [ngClass]="sidebarExpanded ? 'col-sm-2' : 'col-sm-1'" >
            <app-sidebar [isExpanded]="sidebarExpanded" (toggleSidebar)="sidebarExpanded = !sidebarExpanded"></app-sidebar>
        </div>
        <div [ngClass]="sidebarExpanded ? 'col-sm-10' : 'col-sm-11'" >
            <app-header [style.height]="headerHeight + 'px'"></app-header>
            <div [style.height]="bodyHeight + 'px'" style="overflow-y: auto;">
                <router-outlet></router-outlet>
            </div>
            <app-footer [style.height]="footerHeight + 'px'"></app-footer>
        </div>
    </div>
</div>
