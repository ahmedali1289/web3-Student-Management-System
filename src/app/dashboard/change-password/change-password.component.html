<div class="container h-100 d-flex justify-content-center align-items-center wallpaper">
    <div class="row">
      <div class="col-sm-12">
        <app-form [fields]="['Old Password', 'New Password']" [fieldTypes]="['password', 'password']" [error]="true"></app-form>
      </div>
      <div class="col-sm-12 mt-3 mb-3 d-flex justify-content-center align-items-center">
        <app-button text="Change" [onClick]="login.bind(this)"></app-button>
      </div>
    </div>
  </div>
