<div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <app-image-wrapper [image]="avatar" [alt]="alt" [width]="width"
      [height]="height" objectFit="contain"></app-image-wrapper>
      </div>
      <div class="flip-card-back">
        <app-text tag="h1" [text]="heading ? heading : '0'" class="mb-0 text-center white capitalize"></app-text>
        <p class="mb-0 text-center white capitalize">{{text}}</p>
      </div>
    </div>
  </div>
