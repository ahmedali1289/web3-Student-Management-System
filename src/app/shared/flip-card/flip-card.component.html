<div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <app-image-wrapper [image]="avatar" [alt]="alt" [width]="width"
      [height]="height" objectFit="contain"></app-image-wrapper>
      </div>
      <div class="flip-card-back">
        <app-text tag="h1" [text]="heading" class="mb-0 text-center white capitalize"></app-text>
        <app-text tag="p" [text]="text" class="mb-0 text-center white capitalize"></app-text>
      </div>
    </div>
  </div>
