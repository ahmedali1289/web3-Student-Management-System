<div class="sidebar" [ngClass]="{ 'expanded': isExpanded }">
  <div class="header">
    <app-image-wrapper *ngIf="isExpanded" image="../../../assets/logo.webp" alt="Logo" [width]="100" [height]="50"
      [objectFit]="'contain'"></app-image-wrapper>
    <app-image-wrapper *ngIf="!isExpanded" image="../../../assets/miniLogo.webp" alt="Logo" [width]="100" [height]="50"
      [objectFit]="'contain'"></app-image-wrapper>
    <div class="toggle" (click)="handleSidebarToggle()">
      <span class="chevron"></span>
    </div>
  </div>
  <div class="content d-flex justify-content-center flex-column" *ngFor="let item of sidebar">
    <ng-container>
      <a [routerLink]="item.route" routerLinkActive="activeSidebar" (click)="header(item.name)" class="no-textDecoration d-flex align-items-center justify-content-center p-3">
        <app-text tag="p" [text]="item.name" class="white mb-0 p-1 text-center"></app-text>
      </a>
    </ng-container>
  </div>
  <ng-container>
    <a (click)="logout()" class="pointer no-textDecoration d-flex align-items-center justify-content-center p-3">
      <app-text tag="p" text="Logout" class="white mb-0 p-1 text-center"></app-text>
    </a>
  </ng-container>
</div>
